<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
  }
  .img1{
    width: 50px;
    height: 50px;
    object-fit: cover;
    object-position: right;
  }
  .img2{
    width: 50px;
    height: 50px;
    object-fit: cover;
    object-position: left;
  }
  .img3{
    width: 50px;
    height: 50px;
    object-fit: cover;
    object-position: center;
  }
  .container{
    width: 1200px;
    display: flex;
    margin: 0 auto;
    flex-flow: column nowrap;
  }
  ul{
    list-style-type: none;
  }
  header{
    display: flex;
    flex-flow: row wrap;
    justify-content: end;
  }
  header ul{
    display: flex;
    flex-flow: row wrap;
  }
  li{
    padding: 0px 5px;
  }
  header div{
    width: 100%;
    height: 400px;
    display: flex;
    flex-flow: row nowrap;
    background-image: url(/resource/img/main_4.jpg);
    background-repeat: no-repeat;
    justify-content: space-between;
    align-items: center;
  }
  button{
    height: 50px;
    opacity: 0.5;
  }
  button:hover{
    opacity: 1;
  }
  
</style>
<body>
  <div class="container">
    <header>
        <img src="/resource/img/icon.png alt="" class="img1">
        <nav>
        <span>OOO님이 로그인 하셨습니다.</span>
        <ul>
          <li><a href="">로그아웃</a></li>
          <li>|</li>
          <li><a href="">정보수정</a></li>
        </ul>
      </nav>
      <div>
        <button><img src="/resource/img/icon.png" alt="" class="img2"></button>
        <button><img src="/resource/img/icon.png" alt="" class="img3"></button>
      </div>
    </header>
  </div>
</body>
</html>
