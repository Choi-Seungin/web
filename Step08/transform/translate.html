<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div{
    width: 200px;
    height: 200px;
    border: 1px solid black;
    background-image: url(/resource/img/cat.jpg);
    background-size: 100%;
    background-repeat: no-repeat;
    margin-left: 100px;
    margin-top: 30px;
  }
  .t1{
    transform: translate(100px, 100px);
  }
  .t2{
    transform: translateX(300px);
  }
  .t3{
    transform: translateY(300px);
  }
  .t4{
    transform: translateZ(100px);
  }
 
</style>
<body>
  <div class="t1"></div>
  <div class="t2"></div>
  <div class="t3"></div>
  <div class="t4"></div>
</body>
</html>
